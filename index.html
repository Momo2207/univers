<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyclical N-Body Fluid Simulation</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #000; }
    #info {
      position: absolute;
      top: 10px; left: 10px;
      color: #ddd; font-family: sans-serif;
      background: rgba(0,0,0,0.5); padding: 10px 16px; border-radius: 8px;
      z-index: 100;
    }
    #info b { color: #fff; }
    #bigBangButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: #c0392b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      z-index: 101; 
    }
    #bigBangButton:hover { background: #e74c3c; }
  </style>
  
  <!-- 
    THE UNBREAKABLE FIX:
    Loading all scripts from a local 'js' folder inside the repository.
    This eliminates all external network dependencies and cannot be blocked.
  -->
  <script src="js/three.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/EffectComposer.js"></script>
  <script src="js/RenderPass.js"></script>
  <script src="js/ShaderPass.js"></script>
  <script src="js/OutputPass.js"></script>

</head>
